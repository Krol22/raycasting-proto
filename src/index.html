<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    html {
      background-color: black;
      color: white;
      font-family: 'Courier';
    }
    .title {
      text-align: center;
    }
    .game canvas {
      position: absolute;
    }
    .game {
      height: 400px;
    }

  </style>
  <h1 class="title"> Raycasting engine - demo </h1>
  <div class="game">
    <canvas id="floor-canvas" width="800" height="400"></canvas>
    <canvas id="game-canvas" width="800" height="400"></canvas>
  </div>
  <div class="desc">
    <div>
      <h3>Controls : WASD - move </h3>
    </div>
    <div>
      <h3>Features</h3>
      <ul>
        <li>Rendering walls</li>
        <li>Rendering textured walls</li>
        <li>Fog / shadow effect</li>
        <li>Floor / Celing</li>
        <li>Variable walls height (but without floor/celing)</li>
      </ul>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
